<!DOCTYPE html>
<html lang="en" class="uk-height-1-1">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chargevite</title>
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
   <link rel="icon" type="image/Icono Chargevite_64x64.png" href="images/Icono Chargevite_64x64.png">
    <!-- CSS FILES -->
    <link rel="stylesheet" type="text/css" href="css/uikit.css">
    <script src="js/blink.js"></script>
</head>
<body class="uk-height-1-1">
<div class="uk-flex uk-flex-center uk-flex-middle">
    <div class="uk-width-large uk-padding-small">
        <img src="images/Chargevite-logo2.png" alt="">
        <div class="uk-width-1-1 uk-text-center">
            <span class="" uk-icon="icon: world; ratio: 5"></span>
            <p class="uk-text-large">Elige la conexion del WiFi</p>
        </div>          
       
        <div class="uk-margin">
            <div class="uk-width-1-1">
                {% for point in points %}
                    {% if point.security == 'encrypted' %}
                        <a href="confirm?ssid={{ point.ssid_encoded }}&encrypted={{ point.security }}">
                            <button class="uk-custom-button uk-button-primary uk-width-1-1 uk-margin-small-bottom" style="text-transform: none;"><span uk-icon="icon: lock"></span> {{ point.ssid }}</button>
                        </a>
                    {% else %}
                        <a href="confirm?ssid={{ point.ssid_encoded }}&encrypted={{ point.security }}">
                            <button class="uk-custom-button uk-button-primary uk-width-1-1 uk-margin-small-bottom" style="text-transform: none;">{{ point.ssid }}</button>
                        </a>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
        <form action="/confirm">
            <div class="uk-grid uk-grid-small">
                <div class="uk-width-2-3">
                    <input type="hidden" name="encrypted" value="encrypted">
                    <input class="uk-input" required placeholder="SSID oculto" type="text" name="ssid">
                </div>
                <div class="uk-width-1-3">
                    <button type="submit" value="submit" class="uk-custom-button uk-button-primary uk-width-expand">Enviar</button>
                </div>
            </div>
        </form>
        <div class="uk-margin">
            <div class="uk-width-1-1">
                <a class="text-white" href="http://10.41.0.1:1880">
                    <button class="uk-button uk-width-1-1">Cargador <i class="fas fa-charging-station"></i></button></a>
                </div>
            </div>
       </div>
    </div>
</div>

<!-- JS FILES -->
<script src="js/uikit.js"></script>
<script src="js/uikit-icons.js"></script>

</body>
</html>
